<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="1RM Calculator - Calculate your One Rep Max for weightlifting exercises">
  <title>1RM Calculator</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Material Symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script type="module" src="/src/main.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col">
  <!-- Header -->
  <header
    class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
    <div class="flex items-center justify-between p-4 pb-2">
      <h1 class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-tight">1RM Calculator</h1>
      <button
        class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-gray-900 dark:text-white">
        <span class="material-symbols-outlined">settings</span>
      </button>
    </div>

    <!-- Unit Toggle -->
    <div class="px-4 pb-4">
      <div class="flex p-1 bg-gray-200 dark:bg-input-dark rounded-lg">
        <label class="flex-1 text-center cursor-pointer">
          <input type="radio" name="unit" value="lbs" checked class="peer sr-only" id="unit-lbs">
          <span
            class="block py-1.5 text-sm font-semibold rounded-md text-gray-500 dark:text-text-secondary peer-checked:bg-white dark:peer-checked:bg-primary peer-checked:text-gray-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">
            Lbs
          </span>
        </label>
        <label class="flex-1 text-center cursor-pointer">
          <input type="radio" name="unit" value="kg" class="peer sr-only" id="unit-kg">
          <span
            class="block py-1.5 text-sm font-semibold rounded-md text-gray-500 dark:text-text-secondary peer-checked:bg-white dark:peer-checked:bg-primary peer-checked:text-gray-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">
            Kg
          </span>
        </label>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4 space-y-6 pb-24">
    <div class="space-y-4">
      <!-- Exercise Selection (Hidden Radio Buttons) -->
      <input type="radio" name="exercise" id="ex-squat" value="squat" checked class="sr-only">
      <input type="radio" name="exercise" id="ex-bench" value="bench" class="sr-only">
      <input type="radio" name="exercise" id="ex-deadlift" value="deadlift" class="sr-only">
      <input type="radio" name="exercise" id="ex-overhead" value="overhead" class="sr-only">

      <div class="flex items-center justify-between pl-1">
        <label class="block text-sm font-medium text-gray-500 dark:text-text-secondary uppercase tracking-wider">Select
          Exercise</label>
      </div>

      <!-- Exercise Pills -->
      <div class="exercise-selector flex gap-3 overflow-x-auto no-scrollbar pb-1 -mx-4 px-4 scroll-smooth">
        <label for="ex-squat"
          class="flex-shrink-0 cursor-pointer bg-white dark:bg-card-dark border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold rounded-full px-5 py-2.5 transition-all whitespace-nowrap select-none hover:bg-gray-50 dark:hover:bg-gray-800">
          Squat
        </label>
        <label for="ex-bench"
          class="flex-shrink-0 cursor-pointer bg-white dark:bg-card-dark border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold rounded-full px-5 py-2.5 transition-all whitespace-nowrap select-none hover:bg-gray-50 dark:hover:bg-gray-800">
          Bench Press
        </label>
        <label for="ex-deadlift"
          class="flex-shrink-0 cursor-pointer bg-white dark:bg-card-dark border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold rounded-full px-5 py-2.5 transition-all whitespace-nowrap select-none hover:bg-gray-50 dark:hover:bg-gray-800">
          Deadlift
        </label>
        <label for="ex-overhead"
          class="flex-shrink-0 cursor-pointer bg-white dark:bg-card-dark border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold rounded-full px-5 py-2.5 transition-all whitespace-nowrap select-none hover:bg-gray-50 dark:hover:bg-gray-800">
          Overhead Press
        </label>
      </div>

      <!-- Exercise Display Cards -->
      <div
        class="exercise-display mt-4 rounded-xl overflow-hidden relative h-48 w-full shadow-lg border border-gray-100 dark:border-gray-800">
        <div class="exercise-card card-squat h-full w-full relative">
          <div class="absolute inset-0 bg-cover bg-center transition-transform hover:scale-105 duration-700"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAVVkrokqeYxHIEugSs6gu5jS0ySwMFQzDphV5_8hlhwtLEf3vIe9D0Ahck3jV7LtltIWAM9xLvp3-KSo3S-VsWeldZuqv5vPKzjlyWL6Bo6zxG96ifjYlX_qdHdXgytuZhNGVBNGFMjPkzg4bMVC0z1xqcT5aaPOh7Uis3L_ZRSJtNJuB2_YcBOWSyoIXIZHAZDFePSHZBKAbh63Kas3IinBrSWg5k0Yj39A4m-yMyJRP1CO2mp_vkRdq1yzZ0nlLIUxZU7wvyuK4');">
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
          <div class="absolute bottom-4 left-4 text-white">
            <p
              class="text-xs font-bold text-primary-400 bg-primary/20 backdrop-blur-sm px-2 py-1 rounded-md inline-block uppercase tracking-wide mb-2 border border-primary/30">
              Primary Muscle</p>
            <h3 class="text-2xl font-bold leading-none">Legs & Core</h3>
          </div>
        </div>
        <div class="exercise-card card-bench h-full w-full relative">
          <div class="absolute inset-0 bg-cover bg-center transition-transform hover:scale-105 duration-700"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAEsY7ViEP5Ad4RK7WIrX4TxHlWDZWegQlw-Uf7Bh_7Q_6qEKbEihUZ0yinjVLOgfJFIFj8lskmByWabIigjV3TYtCALOiuRNCACHjtvO5lIIBTRzxy4XI9ufN7G4meXhDGMYgW0J-4Hv2BUIYUDejXiqTxqllcKI5TTF7UZvFSmuo8i3qwKT2zUjakrjccUfuvj8yf9PZZDWMZRKFGexU4zdUA3MttFVIAsZIOjp5yg8fpn0CKdb0mU1ZpagKLrzvNwqDPwn59OW4');">
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
          <div class="absolute bottom-4 left-4 text-white">
            <p
              class="text-xs font-bold text-primary-400 bg-primary/20 backdrop-blur-sm px-2 py-1 rounded-md inline-block uppercase tracking-wide mb-2 border border-primary/30">
              Primary Muscle</p>
            <h3 class="text-2xl font-bold leading-none">Chest & Triceps</h3>
          </div>
        </div>
        <div class="exercise-card card-deadlift h-full w-full relative">
          <div class="absolute inset-0 bg-cover bg-center transition-transform hover:scale-105 duration-700"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAGXz_---9le5jtysCXf1XmvOrRdRdVAaddvSVy36x0rxD5WBLA10QvJBiiBtN1vjCR670aV27w9eNtgxWrwvNM58qdf_IL1MJoMY21X4rzgYKuZpf7pLo0CvZpiyCVsxFDUdItZVLEpNyumkihulL46AeHhjZCkN0OAFhZ7u5WXNxW3Xm0Xao46vCDLDWm2SNFXAjfl10qYqzA4_5VOrDRiAwEGebWg-b68P3CE9XMI7uiqxqQUd6P4KitYlIx8sIZPtgmLx_WPa8');">
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
          <div class="absolute bottom-4 left-4 text-white">
            <p
              class="text-xs font-bold text-primary-400 bg-primary/20 backdrop-blur-sm px-2 py-1 rounded-md inline-block uppercase tracking-wide mb-2 border border-primary/30">
              Primary Muscle</p>
            <h3 class="text-2xl font-bold leading-none">Back & Legs</h3>
          </div>
        </div>
        <div class="exercise-card card-overhead h-full w-full relative">
          <div class="absolute inset-0 bg-cover bg-center transition-transform hover:scale-105 duration-700"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCNdmeE-DluOgXFaxBHGCHa01x7D8BN3t-cBcZQIVqMNaIE99bg7YVPlWE6BEOZcm7bk8JErJyUuBH73hk7eDHGaIW2WVNFFPia2gJvpskxjc6Jd7k5PHf-lRy_O9y7C3eNhBW1KrV153NRt-jKqRyNHB0wSuJQCCkQFDMa3TUWtbBJDVslL4eE9k1RQV7DNn9O-fm99sFaH_SaFtoERU8GSnT3_MdTIazlAZ8LR1FzF0jzxgg-Z8JIPdamA8NwPwjO95xLHbI2wFw');">
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
          <div class="absolute bottom-4 left-4 text-white">
            <p
              class="text-xs font-bold text-primary-400 bg-primary/20 backdrop-blur-sm px-2 py-1 rounded-md inline-block uppercase tracking-wide mb-2 border border-primary/30">
              Primary Muscle</p>
            <h3 class="text-2xl font-bold leading-none">Shoulders</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Card -->
    <div
      class="bg-white dark:bg-card-dark rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 p-6 space-y-6">
      <div class="flex gap-4">
        <div class="flex-1 space-y-2">
          <label
            class="block text-xs font-medium text-gray-500 dark:text-text-secondary uppercase tracking-wider">Weight</label>
          <div class="relative">
            <input type="number" id="weight-input"
              class="w-full bg-gray-50 dark:bg-input-dark border-transparent focus:border-primary focus:ring-0 rounded-lg text-gray-900 dark:text-white text-2xl font-bold placeholder:text-gray-400 dark:placeholder:text-gray-600 px-4 py-3 transition-colors text-center"
              placeholder="0" min="0" step="0.5">
            <span id="weight-unit"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-xs font-bold text-gray-400">LBS</span>
          </div>
        </div>
        <div class="flex-1 space-y-2">
          <label
            class="block text-xs font-medium text-gray-500 dark:text-text-secondary uppercase tracking-wider">Reps</label>
          <input type="number" id="reps-input"
            class="w-full bg-gray-50 dark:bg-input-dark border-transparent focus:border-primary focus:ring-0 rounded-lg text-gray-900 dark:text-white text-2xl font-bold placeholder:text-gray-400 dark:placeholder:text-gray-600 px-4 py-3 transition-colors text-center"
            placeholder="0" min="1" max="50" step="1">
        </div>
      </div>
    </div>

    <!-- Result Display -->
    <div
      class="bg-gradient-to-br from-primary/10 to-transparent dark:from-primary/20 dark:to-transparent rounded-xl border border-primary/20 p-6">
      <!-- 1RM Display -->
      <div class="text-center mb-6 pb-6 border-b border-gray-200 dark:border-gray-700">
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Estimated One Rep Max</p>
        <div class="text-5xl font-black text-primary tracking-tight">
          <span id="result-1rm">--</span>
          <span id="result-unit" class="text-xl font-medium text-gray-400 align-baseline ml-1">LBS</span>
        </div>
      </div>

      <!-- RM Table -->
      <div class="space-y-2">
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">2RM</span>
          <span id="result-2rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">3RM</span>
          <span id="result-3rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">4RM</span>
          <span id="result-4rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">5RM</span>
          <span id="result-5rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">6RM</span>
          <span id="result-6rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">7RM</span>
          <span id="result-7rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">8RM</span>
          <span id="result-8rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-gray-100 dark:border-gray-800">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">9RM</span>
          <span id="result-9rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
        <div class="flex items-center justify-between py-2">
          <span class="text-sm font-semibold text-gray-600 dark:text-gray-400">10RM</span>
          <span id="result-10rm" class="text-lg font-bold text-gray-900 dark:text-white">--</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Calculate Button -->
  <div
    class="fixed bottom-0 left-0 w-full p-4 bg-background-light/80 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-30">
    <button id="calculate-btn"
      class="w-full h-14 bg-primary hover:bg-primary-dark text-white rounded-xl text-lg font-bold shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
      <span class="material-symbols-outlined">calculate</span>
      Calculate 1RM
    </button>
  </div>
</body>

</html>
